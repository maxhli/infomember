


<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <meta name="keywords" content=
            "new trace manager, hint, trace hint, trace, username, website name, trace manager"
    />
    <meta name="description" content=
            "onlinetraces.com. Online Traces. website, username, password, monthly charge">



    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet" media="screen">

    <link href="/static/main.css"
          rel="stylesheet" media="screen">
    <link rel="stylesheet"
          href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    >

</head>

<body>

<div class="navbar navbar-default">
    <div class="container-fluid bs-navbar-bg-color bs-navbar-text-color">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bootstrap-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bootstrap-navbar-collapse-1">

            <ul class="nav navbar-nav pull-right">



            </ul>
        </div><!-- /.navbar-collapse -->
    </div> <!-- /.container-fluid -->
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">


            <form method="post" action="/accounts/login">

                <div>
            <span class="right20percent">
                <label for="id_username">
                    Username:
                </label>
            </span>
                    <input autofocus=""
                           id="id_username"
                           maxlength="254"
                           name="username"
                           type="text" required />
                </div>
                <div>
            <span class="right20percent">
                <label for="id_password">
                    Password:
                </label>
            </span>
                    <input id="id_password"
                           name="password"
                           type="password" required />
                </div>

                <div>
            <span class="right20percent">
                <input class="btn btn-primary text-center"
                       type="submit" value="login" />
            </span>
                </div>

                <input type="hidden" name="next"
                       value="" />
            </form>


            <div style="padding:5px">
        <span class="right20percent">
            <a class="btn btn-success text-center"
               href="/accounts/password_reset/">
                Lost Password?
            </a>
        </span>
            </div>



        </div>
    </div>


    <div class="row">
        <div class="col-md-12">


            <hr>
            <p>
                <a href="/contac-us/">Contact Us</a> |
                <a href="/about-us/">About Us</a>
            </p>
        </div>
    </div>
</div>


<script src="/static/bootstrap3.3.6/js/jquery-2.2.4.min.js">
</script>
<script src="/static/bootstrap3.3.6/js/bootstrap.min.js">
</script>

</body>

</html>
